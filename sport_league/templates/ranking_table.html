
<table class="table table-hover" id="rank-table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Ranking</th>
        <th scope="col">Team</th>
        <th scope="col">Points</th>
    </tr>
    </thead>
    <tbody>
    {% for team, points in standings %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ team }}</td>
            <td>{{ points }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
